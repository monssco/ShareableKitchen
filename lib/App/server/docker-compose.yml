version: '3'
services:
  server:
    build: .
    volumes: 
      - ./:/app
    ports: 
      - "4000:4000"
    env_file: 
      - .env
    depends_on:
      - db
    environment:
      DB_HOST: 'http://68.145.64.93:5432'

  db:
    image: "postgres:9.6.1"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "postgres"