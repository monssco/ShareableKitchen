version: '3'
services:
  server:
    build: .
    volumes: 
      - ./:/app
    ports: 
      - "8080:4000"
    env_file: 
      - .env
    links:
      - postgres
    command: ['npm', 'start']

  postgres:
    image: "postgres:9.6.1"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "test"

