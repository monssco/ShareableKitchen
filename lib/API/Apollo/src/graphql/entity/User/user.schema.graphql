type User {
    id: String!
    email: String!
    signup: String!
    active: Boolean!
    first_name: String
    last_name: String
    city: String
    province: String
    country: String
    stripe_customer: String
    stripe_account: String
}

type Query {
    getUser(id: String!): User
}
type Mutation {
    addUser(id: String!, email: String!, signup: String!, active: Boolean!): User!
}
